<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link href="stylesheets.css" rel="stylesheet" type="text/css"></link>
</head>
<body>
<button class = "start">START</button>
<div class = "scroll-left"><p class ="info">.</p></div>

<div id ="background" class ="board"> </div>

<div class = "status">
    <div class = "ul-container-soldiers">
        <ul class = "ul-soldier-list">

          <li class = "soldier1">

          <div class="soldier 1">
              <div class="soldier-box 1">
                <p class="health"><span>health:</span>1</p>
                <img class="soldier-pic" src="" alt="sample soldier">
                <p class="strength"><span>strength:</span>1</p>
              </div>
          </div>
          </li>

          <li class = "soldier2">
            <div class="soldier 2">
                <div class="soldier-box 2">
                    <p class="health"><span>health:</span>1</p>
                    <img class="soldier-pic" src="" alt="sample soldier">
                    <p class="strength"><span>strength:</span>1</p>
                </div>
            </div>
          </li>

          <li class = "soldier3"></li>
          <li class = "soldier4"></li>
          <li class = "soldier5"></li>
          <li class = "orc1">
              <div class="orc 1">
                  <div class="orc-box 1">
                      <p class="health"><span>health:</span>1</p>
                      <img class="orc-pic" src="" alt="sample orc">
                      <p class="strength"><span>strength:</span>1</p>
                  </div>
              </div>

          </li>
          <li class = "orc2">
              <div class="orc 2">
                  <div class="orc-box 2">
                      <p class="health"><span>health:</span>1</p>
                      <img class="orc-pic" src="" alt="sample orc">
                      <p class="strength"><span>strength:</span>1</p>
                  </div>
              </div>
          </li>
          <li class = "orc3"></li>
          <li class = "orc4"></li>
          <li class = "orc5"></li>
    </ul>
    </div>
</div>

<div class = "gifs">
  <div class = "ul-container-actions">
    <ul class ="ul-action-gifs">
      <li class = "damage">damage</li>
      <li class = "hit">hit</li>
      <li class = "magic">magic</li>
      <li class = "dead">dead</li>
      <li class = "win">win</li>
      <li class = "lose">lose</li>
    </ul>
    </div>
</div>

<div class = "commands soldier-attack">
  <button class = "attack">ATTACK</button>
</div>




</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
<script src="prototypes.js"></script>
<script src="source.js"></script>
</html>
